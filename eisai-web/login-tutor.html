<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>英才個別学院WEBシステム</title>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <header>
    <div class="header-left">
      <span class="branch-name">
        <img id="header-img" src="http://www.eisai.org/wp/wp-content/themes/eisaigakuin/img/common/pict_logo_top.gif">
        板橋校</span>
    </div>
    <div class="header-right">
      <div class="menu-icon" id="menu-icon">
      </div>
    </div>
  </header>
  <div class="container container-login">
    <h1 class="top-title" id="top-titile1">英才個別学院板橋校</h1>
    <h2 class="top-title" id="top-title2">Webシステム</h2>
    <p id="login-explain" class="mt-4">講師用ログイン</p>
      <form class="px-4 py-3 login-form">
        <div class="form-group">
          <label for="exampleDropdownFormEmail1">メールアドレス</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormPassword1">パスワード</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="パスワード">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
              自分を記憶する
            </label>
          </div>
        </div>
        <div class="login-btn-wrapper">
        <!-- ここについているAタグはログイン機能の実装とともに外す -->
            <button type="submit" class="btn btn-primary login-btn" onclick="location.href='tutor/tutor-home.html'">ログイン</button>
        </div>
      </form>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">パスワードを忘れた方はこちら</a>
    </div>
  </div>

</body>

</html>
