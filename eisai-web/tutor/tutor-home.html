<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>英才個別学院WEBシステム</title>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../responsive.css">
</head>

<body>
  <header>
    <div class="header-left">
      <span class="branch-name">
        <img id="header-img" src="http://www.eisai.org/wp/wp-content/themes/eisaigakuin/img/common/pict_logo_top.gif">
        板橋校</span>
    </div>
    <div class="header-right">
      <div class="menu-icon" id="menu-icon">
      </div>
    </div>
  </header>
  <div class="container">
    <div class="title-wrapper pb-2">
      <span class="page-title p-2 col-12">
        <i class=" top-icon fas fa-home mr-2"></i>
        <span class="title-font">HOME</span>
      </span>
    </div>

    <div class="row pt-3 mt-2">
      <div class="side-bar col-lg-3 col-md-4">
        <ul>
          <li class="menu-item"><a href="#" class="menu-item-a"><i class="fas fa-pen-square menu-icon menu-item-icon"></i>引継ぎ・報告書</a></li>
          <li class="menu-item"><a href="#" class="menu-item-a"><i class="fas fa-calendar-check menu-item-icon"></i>講師予定入力</a></li>
          <li class="menu-item"><a href="#" class="menu-item-a"><i class="fas fa-mail-bulk menu-item-icon"></i>事務給入力</a></li>
          <li class="menu-item"><a href="#" class="menu-item-a"><i class="fas fa-file-invoice-dollar menu-item-icon"></i>勤怠閲覧</a></li>
        </ul>
      </div>
      <div class="main-wrapper col-lg-9 col-md-8 col-sm-12">
        <section class="notification p-3">
          <h2>講師への共有事項</h2>
          <div class="card p-2" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">生徒の指導方針について</h5>
              <p class="card-text">生徒の指導方針について生徒の指導方針について生徒の指導方針について生徒の指導方針について</p>
              <div class="login-btn-wrapper">
                <a href="#" class="btn login-btn">確認しました</a>
              </div>
            </div>
          </div>
        </section>
        <section class="responsible-student-information p-3">
          <h2>担当生徒の状況</h2>
          <div class="card p-2" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">生徒の指導方針について</h5>
              <p class="card-text">生徒の指導方針について生徒の指導方針について生徒の指導方針について生徒の指導方針について</p>
              <div class="login-btn-wrapper">
                <a href="#" class="btn login-btn">確認しました</a>
              </div>
            </div>
          </div>
        </section>
      </div>

    </div>

  </div>

</body>

</html>
